<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avocado Toast Order</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 450px; margin: auto; background: white; padding: 18px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 15px; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input[type="text"], select { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
    .checkbox-group { margin-top: 8px; }
    .checkbox-group label { font-weight: normal; display: flex; align-items: center; margin-bottom: 5px; }
    button { width: 100%; padding: 14px; margin-top: 25px; background: #4CAF50; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
    button:hover { background: #45a049; }
    #successBox { display: none; background: #e7ffe7; padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; font-size: 18px; border: 1px solid #b6e6b6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¥‘ Avocado Toast Order</h2>

    <label>Your Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name"/>

    <label>Bread Type</label>
    <input type="text" id="breadInput" value="Sourdough" />

    <label>Base</label>
    <input type="text" value="Avocado + Everything but the Bagel Seasoning" disabled/>

    <label>Toppings</label>
    <div class="checkbox-group" id="toppingsContainer">
      Loading toppingsâ€¦
    </div>

    <label>Drizzle</label>
    <select id="drizzleInput">
      <option value="">â€” Select drizzle â€”</option>
    </select>

    <label>Treat</label>
    <select id="treatInput">
      <option value="">â€” Select treat â€”</option>
    </select>

    <button onclick="submitOrder()">Submit Order</button>
    <div id="successBox">Order Submitted! âœ”</div>
  </div>

  <script>
    const toppingsSheetId = "1g6U_luogBiQY6wwm5ahEbSQPZ-IdGGZdSpyIPbDAlFc";  // your Toppings sheet
    const drizzlesSheetId = "1-kPxv3UvLxB6kj5KhApumBrpPxIlqVnk3mT9Vf76fok";  // your Drizzles sheet
    const treatsSheetId   = "109Eqs1xAnci_LalSIVNBXf67r7lnp3Q-ZiF61r9TSgQ";  // your Treats sheet
    const orderScriptUrl  = "https://script.google.com/macros/s/AKfycbwvjcfdyafhNhd_-1L2EEDfNfVjD8sNyOxHC4z1de7Tctm8mFEXDpoDN6FF2O8QyJ3U/exec";

    async function loadSheetOptions(sheetId, callback) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const data = JSON.parse(text.substring(47, text.length - 2));
        callback(data.table.rows);
      } catch (e) {
        console.error("Error loading sheet:", sheetId, e);
      }
    }

    function populateToppings(rows) {
      const container = document.getElementById("toppingsContainer");
      container.innerHTML = "";
      rows.forEach(r => {
        const topping = r.c[0].v;
        const avail   = (r.c[1] && r.c[1].v) ? r.c[1].v.toLowerCase() : "";
        if (avail === "yes") {
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" value="${topping}"> ${topping}`;
          container.appendChild(label);
        }
      });
    }

    function populateSelect(rows, selectId) {
      const sel = document.getElementById(selectId);
      rows.forEach(r => {
        const val  = r.c[0].v;
        const avail = (r.c[1] && r.c[1].v) ? r.c[1].v.toLowerCase() : "";
        if (avail === "yes") {
          const opt = document.createElement("option");
          opt.value = val;
          opt.text = val;
          sel.appendChild(opt);
        }
      });
    }

    async function loadAll() {
      await loadSheetOptions(toppingsSheetId, populateToppings);
      await loadSheetOptions(drizzlesSheetId, rows => populateSelect(rows, "drizzleInput"));
      await loadSheetOptions(treatsSheetId, rows => populateSelect(rows, "treatInput"));
    }

    async function submitOrder() {
      const name   = document.getElementById("nameInput").value.trim();
      const bread  = document.getElementById("breadInput").value.trim();
      const toppings = Array.from(document.querySelectorAll("#toppingsContainer input:checked")).map(i => i.value);
      const drizzle  = document.getElementById("drizzleInput").value;
      const treat    = document.getElementById("treatInput").value;

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const orderData = {
        name: name,
        bread: bread,
        base: "Avocado + Everything but the Bagel Seasoning",
        toppings: toppings,
        drizzle: drizzle || "None",
        treat: treat || "None"
      };

      try {
        await fetch(orderScriptUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });
        document.getElementById("successBox").style.display = "block";
        // clear inputs
        document.getElementById("nameInput").value = "";
        document.querySelectorAll("#toppingsContainer input:checked").forEach(i => i.checked = false);
        document.getElementById("drizzleInput").value = "";
        document.getElementById("treatInput").value = "";
      } catch (e) {
        alert("Error submitting order â€” try again.");
        console.error("Order submit failed:", e);
      }
    }

    window.onload = loadAll;
  </script>
</body>
</html>
